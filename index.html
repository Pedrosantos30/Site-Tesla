<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <img src="/img/logo.png" alt="Logo da tesla" class="logo" />

    <ul>
      <li class="item">
        <video src="/img/model-y.mp4" muted loop autoplay></video>
        <div class="info-carro">
          <h1>Model Y</h1>
          <p class="sub">Parcelas apartir de 699 dólares</p>
        </div>
        <div class="rodape">
          <button onclick="aparecerFormulario()">Comprar Agora</button>
          <button class="drive">Faça um Test-Drive</button>
          <p class="texto-rodape">
            Não garantimos o seu veículo imediantamente. Consultar estoque*
          </p>
        </div>
      </li>

      <li class="item">
        <img src="/img/model-3.png" alt="imagem model-3" class="img-tesla" />
        <div class="info-carro">
          <h1>Model 3</h1>
          <p class="sub">Compre agora seu Tesla</p>
        </div>
      </li>

      <li class="item">
        <img src="/img/model-x.png" alt="imagem model-x" class="img-tesla" />
        <div class="info-carro">
          <h1>Model S</h1>
          <p class="sub">Compre agora seu Tesla</p>
        </div>
      </li>
    </ul>
    <div class="formulario">
      <button onclick="desaparecerFormulario()">Fechar</button>
      <script
        type="text/javascript"
        src="https://form.jotform.com/jsform/241927445783063"></script>
    </div>
  </body>
  <script src="/scripts.js"></script>
</html>
